name: Manual Deploy

on: workflow_dispatch

jobs:
  build:
    name: Manual Deploy

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # os: [macos-latest, ubuntu-latest, windows-latest]
        os: [ubuntu-latest]
        node-version: [20.x.x]

    steps:
      - name: Reboot Notification
        uses: fjogeleit/http-request-action@master
        with:
          url: "https://server.rair.land/reboot/start"
          method: "POST"
          data: '{ "secret": "${{ secrets.WEBHOOK_SECRET }}" }'
          preventFailureOnNoResponse: "true"
          ignoreStatusCodes: "404,502"

      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install global deps
        run: npm install -g caprover turbo

      - run: npm install

      - run: turbo run build --filter='!client' --filter='!server'

      - run: npm run setup

      - run: npm run lint

      - run: npm run test

      - run: npm run build

      - name: Kick And Save Players
        uses: fjogeleit/http-request-action@master
        with:
          url: "https://server.rair.land/reboot/lockgame"
          method: "POST"
          data: '{ "secret": "${{ secrets.WEBHOOK_SECRET }}" }'
          preventFailureOnNoResponse: "true"
          ignoreStatusCodes: "404,502"

      - name: Wait 30 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: "30s"

      - name: Caprover Deploy
        run: caprover deploy -h 'https://captain.server.rair.land' -p '${{ secrets.CAPROVER_PASSWORD }}' -b 'master' -a 'game'

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.1
        with:
          publish-dir: "./apps/client/dist/browser"
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Wait 30 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: "30s"

      - name: Reboot Done
        uses: fjogeleit/http-request-action@master
        with:
          url: "https://server.rair.land/reboot/done"
          method: "POST"
          data: '{ "secret": "${{ secrets.WEBHOOK_SECRET }}" }'
          preventFailureOnNoResponse: "true"
